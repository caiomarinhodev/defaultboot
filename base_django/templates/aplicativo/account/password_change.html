{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load account socialaccount %}
{% block content %}
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <span class="theme-secondary-color">{% trans "Change Password" %}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <form method="POST" action="{% url 'account_change_password' %}" class="col s12">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                            <button class="waves-effect waves-light btn" type="submit">{% trans "Change Password" %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
