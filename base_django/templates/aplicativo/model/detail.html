{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles form_utils %}

{% block content %}
    <style>
        .pg-product-price {
            font-size: 20px;
            font-weight: 600;
            color: #ff8700;
        }
    </style>

    <div class="container">
        <div class="row ">
            <div class="col s12 m12 l12 ">
                <div class="section-title">
                    <span class="theme-secondary-color">Visualizar</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                {% csrf_token %}
                {% for key, val in object|get_fields %}
                    <dl>
                        <dt><b>{{ key }}:</b></dt>
                        <dd>{{ val }}</dd>

                    </dl>
                {% endfor %}
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                        {% if update_object_reversed_url %}
                            <a href="{{ update_object_reversed_url }}">
                                <button class="waves-effect waves-light btn">
                                    Editar
                                </button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
